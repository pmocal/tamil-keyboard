<html>
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<title>தமிழ் Keyboard</title>
	</head>
	<body>
		<div id="main">
			<div>
				<textarea id="window"></textarea>
			</div>
			<br>
			<div id="keyboard">
				<button>ஆ</button>
				<button>ஈ</button>
				<button>ஊ</button>
				<button>ஐ</button>
				<button>ஏ</button>
				<button>ள</button>
				<button>ற</button>
				<button>ன</button>
				<button>ட</button>
				<button>ண</button>
				<button>ச</button>
				<button>ஞ</button>
				<button>அ</button>
				<button>இ</button>
				<button>உ</button>
				<button>்</button>
				<button>எ</button>
				<button>க</button>
				<button>ப</button>
				<button>ம</button>
				<button>த</button>
				<button>ந</button>
				<button>ய</button>
				<button>ஔ</button>
				<button>ஓ</button>
				<button>ஒ</button>
				<button>வ</button>
				<button>ங</button>
				<button>ல</button>
				<button>ர</button>
				<button>ழ</button>
				<button class="special">←</button>
				<br>
				<button class="special" id="spacebar">Space</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
</html>
